<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="index, follow">
		<title>干儿子管家运维管理平台</title>
		<link rel="stylesheet" href="/components/bootstrap/css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="/components/font-awesome/css/font-awesome.css" type="text/css">
		<link id="wpStylesheet" type="text/css" href="/modules/base/css/global-style.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="/modules/base/css/owl.carousel.css">
		<link rel="stylesheet" href="/modules/base/css/owl.theme.css">
		<link rel="stylesheet" href="/modules/base/css/sky-forms.css">

	</head>
	<body>

		<!-- HEADER -->
		<div id="divHeaderWrapper">
			<header class="header-standard-2">
				<!-- MAIN NAV -->
				<div class="navbar navbar-wp navbar-arrow mega-nav" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle navbar-toggle-aside-menu">
								<i class="fa fa-outdent icon-custom"></i>
							</button>
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<i class="fa fa-bars icon-custom"></i>
							</button>

							<a class="navbar-brand" href="index.html" title="干儿子运管平台登陆">干儿子运管平台登陆</a>
						</div>
					</div>
				</div>
			</header>
		</div>

		<section class="slice slice-lg bg-image">
			<div class="wp-section">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
							<div class="wp-block default user-form user-form-alpha no-margin">
								<div class="form-header">
									<h2>使用您的账户登录</h2>
								</div>
								<div class="form-body">
									<form action="/login" id="frmLogin" class="sky-form" method="post">
										<fieldset>
											<section>
												<div class="form-group">
													<label class="label error" th:text="${msg} == null ? '' : ${msg}"></label>
												</div>
											</section>
											<section>
												<div class="form-group">
													<label class="label">用户名</label>
													<label class="input"> <i class="icon-append fa fa-user"></i>
														<input type="用户名" name="username" class="userName">
													</label>
												</div>
											</section>
											<section>
												<div class="form-group">
													<label class="label">密码</label>
													<label class="input"> <i class="icon-append fa fa-lock"></i>
														<input type="password" name="password" class="userPwd">
													</label>
												</div>
											</section>
											

											<section>
												<button class="btn btn-base btn-icon btn-icon-right btn-sign-in pull-right submit-btn" type="submit">
													<span>登录</span>
												</button>
											</section>
										</fieldset>
									</form>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<div class="col">
							
						</div>
					</div>

					<div class="col-md-3">

					</div>

					<div class="col-md-3">

					</div>

					<div class="col-md-3">
						<div class="col">
							<h4>关于我们</h4>
							<p class="no-margin">
								因梦想与你相识与你同行
								<br>
								助您更卓越
								<br>
							</p>
						</div>
					</div>
				</div>

				<hr>

				<div class="row">
					<div class="col-lg-9 copyright">
						2016-2017 © 重庆黑黄科技有限公司
					</div>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="/lib/mod.js"></script>
		<!--SCRIPT_PLACEHOLDER-->
		<script type="text/javascript">
			require("/modules/login/js/login");
		</script> 
	</body>
</html>
