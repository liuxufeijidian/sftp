<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<title>用户资料</title>
		<link href="/modules/base/css/common.css" rel="stylesheet" type="text/css">
		<link href="/modules/personal-center/css/personal-center.css" rel="stylesheet" type="text/css">
		<link href="/components/sweetalert/sweetalert.css" rel="stylesheet" type="text/css">
		<link href="/components/sweetalert/swal-forms.css" rel="stylesheet" type="text/css">
	</head>
	<body class="padding-side border-box">
		<div class="container">
			<form class="edit-info">
				<section>
					<h2 class="flex justify-center"><div class="circle bg icon person-bg no-repeat"></div>会员信息</h2>
					<div class="flex">
						<div class="flex radius fixed-height shadow items-center bg border-box flex-grow equal-width">
							<div class="fill-title">
								姓名
							</div>
							<input type="text" name="name" class="block flex-grow fill-content" th:value="${user.userName}">
						</div>
						<div class="flex radius fixed-height shadow items-center border-box flex-grow equal-width bg">
							<div class="fill-title">
								电话
							</div>
							<input type="text" name="phone-num" class="block flex-grow fill-content" th:value="${user.mobile}">
						</div>
					</div>
					<div class="flex">
						<div class="flex radius fixed-height shadow items-center bg border-box flex-grow equal-width">
							<div class="fill-title">
								小区
							</div>
							<input type="text" name="community" class="block flex-grow fill-content" th:value="${user.villeage}" readonly="">
						</div>
						<div class="flex radius fixed-height shadow items-center border-box flex-grow equal-width bg">
							<div class="fill-title">
								房号
							</div>
							<input type="text" name="zoom-num" class="block flex-grow fill-content" th:value="${user.roomNo}">
						</div>
					</div>
					<div class="flex">
						<div class="flex radius fixed-height shadow items-center bg border-box flex-grow">
							<div class="fill-title">
								地址
							</div>
							<input type="text" name="address" class="block flex-grow fill-content">
						</div>
					</div>
				</section>
				<section>
					<h2 class="flex justify-center"><div class="circle bg icon car-bg no-repeat"></div>车辆信息</h2>
					<div class="list-wrapper">
						<div class="car-info" th:each="car : ${cars}">
							<div class="flex">
								<div class="flex radius fixed-height items-center border border-box flex-grow equal-width">
									<div class="fill-title">
										车牌号
									</div>
									<input type="text" name="plate" class="block flex-grow fill-content" th:value="${car.plate}" readonly>
									<input type="hidden" name="carId" th:value="${car.id}" />
								</div>
								<div class="flex radius fixed-height items-center border-box flex-grow equal-width border">
									<div class="fill-title">
										车型
									</div>
									<input type="text" name="car-type" class="block flex-grow fill-content" th:value="${car.carType}" readonly>
								</div>
							</div>
							<div class="flex">
								<div class="flex radius fixed-height items-center border border-box flex-grow equal-width">
									<div class="fill-title">
										车位
									</div>
									<input type="text" name="parking-lot" class="block flex-grow fill-content" th:value="${car.parkArea}" readonly>
								</div>
								<div class="flex radius fixed-height  items-center border-box flex-grow equal-width">
                                     <button type="button" class="radius border bg fixed-height modify-car" style="color:white;width:30%">修改</button>&nbsp;&nbsp;<button type="button" class="radius border bg fixed-height delete-car" style="color:white;width:30%">删除</button>
								</div>
							</div>
							<div class="flex remark">
								<div class="flex radius border border-box flex-grow">
									<div class="">
										备注：
									</div>
									<textarea type="text" name="remark" class="block flex-grow border-box fill-content" th:text="${car.remark}" style="height:5rem" readonly></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="equal-width flex items-center add-more add-car">
							<div class="circle bg flex items-center justify-center add-button no-repeat shadow"></div>
							<div class="flex-grow border shadow fixed-height radius flex items-center justify-center">
								添加更多车辆
							</div>
						</div>
					</div>
				</section>
				<section>
					<h2 class="flex justify-center"><div class="circle bg icon paw-copy-bg no-repeat"></div>美宠信息</h2>
					<div class="list-wrapper">
						<div class="pet-info" th:each="pet : ${pets}">
							<div class="flex">
								<div class="flex radius fixed-height items-center border border-box flex-grow equal-width">
									<div class="fill-title">
										爱宠编号
									</div>
									<input type="text" name="petId" class="block flex-grow fill-content" th:value="${pet.id}" readonly>
								</div>
								<div class="flex radius fixed-height items-center border border-box flex-grow equal-width">
									<div class="fill-title">
										爱宠名字
									</div>
									<input type="text" name="petName" class="block flex-grow fill-content" th:value="${pet.petName}" readonly>
								</div>
							</div>
							<div class="flex">
								<div class="flex radius fixed-height  items-center border-box flex-grow equal-width border">
									<div class="fill-title">
										爱宠年龄
									</div>
									<input type="text" name="petAge" class="block flex-grow fill-content" th:value="${pet.petAge}" readonly>
								</div>
								<div class="flex radius fixed-height items-center border border-box flex-grow equal-width">
									<div class="fill-title">
										爱宠品种
									</div>
									<input type="text" name="petType" class="block flex-grow fill-content" th:value="${pet.petType}" readonly>
								</div>
							</div>
							<div class="flex">
								<div class="flex radius fixed-height  items-center border-box flex-grow equal-width border">
									<div class="fill-title">
										攻击性
									</div>
									<input type="text" name="isAttack" class="block flex-grow fill-content" th:value="${pet.isAttack} == 1 ? '是' : '否'" readonly>
								</div>
								<div class="flex radius fixed-height  items-center border-box flex-grow equal-width">
                                     <button type="button" class="radius border bg fixed-height modify-pet" style="color:white;width:30%">修改</button>&nbsp;&nbsp;<button type="button" class="radius border bg fixed-height delete-pet" style="color:white;width:30%">删除</button>
								</div>
							</div>
							<div class="flex remark">
								<div class="flex radius border border-box flex-grow">
									<div class="">
										爱宠身体状况：
									</div>
									<textarea type="text" name="petCondition" class="block flex-grow border-box fill-content" style="height:5rem" th:text="${pet.petCondition}" readonly></textarea>
								</div>
							</div>
							<div class="flex remark">
								<div class="flex radius border border-box flex-grow">
									<div class="">
										备注：
									</div>
									<textarea type="text" name="remark" class="block flex-grow border-box fill-content" style="height:5rem" th:text="${pet.remark}" readonly></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="flex justify-center">
						<div class="equal-width flex items-center add-more add-pet">
							<div class="circle bg flex items-center justify-center add-button no-repeat shadow"></div>
							<div class="flex-grow border shadow fixed-height radius flex items-center justify-center">
								添加更多宠物
							</div>
						</div>
					</div>
				</section>
				<input type="hidden" th:value="${user.id}" id="userId" />
				<input type="hidden" th:value="${user.villeageId}" id="villeageId" />
			</form>
		</div>
		<script type="text/javascript" src="/lib/mod.js"></script>
		<!--SCRIPT_PLACEHOLDER-->

		<script type="text/javascript">
			require("/modules/personal-center/js/user-info");
		</script>
	</body>
</html>
