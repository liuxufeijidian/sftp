<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	id="viewport" name="viewport" />
<meta content="telephone=no" name="format-detection" />
<title>在线投诉</title>
<link href="/modules/base/css/common.css" rel="stylesheet"
	type="text/css">
<link href="/modules/personal-center/css/personal-center.css"
	rel="stylesheet" type="text/css">

</head>

<body class="padding-side border-box">
	<div class="container report" th:each="content: ${complainContentById}">
		<section class="border radius padding-side ">
			<div class="split">
				<b>用户问题：</b><span th:text="${content.complainContent}"></span>
			</div>
			<div>
				<b class="mention-color">客服回复：</b><span
					th:text="${content.replyContent} == null?'你的建议我们正在反馈请稍后查看':${content.replyContent}">
				</span>
			</div>
		</section>

	</div>
	<script type="text/javascript" src="/lib/mod.js"></script>
	<!--SCRIPT_PLACEHOLDER-->

	<script type="text/javascript">
		require("/modules/personal-center/js/report-result");
	</script>
</body>
</html>
