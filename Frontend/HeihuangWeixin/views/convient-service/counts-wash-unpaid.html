<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<title>次卡洗车</title>
		<link href="/modules/base/css/common.css" rel="stylesheet" type="text/css">
		<link href="/modules/convenient-service/css/convenient-service.css" rel="stylesheet" type="text/css">

	</head>

	<body class="padding-side border-box has-fixed-ele double-bg">
		<div class="container order-fill">

			<h2 class="flex"><div class="circle bg no-repeat icon wash-car-bg lightalternate"></div>Car Wash</h2>
			<div class="order-info">
				<div class="border fixed-height radius flex items-center fill-title" th:inline="text">
					订单号：[[${order.orderNumber}]]
				</div>
				<div class="border fixed-height radius flex items-center fill-title" th:if="${order.orderStatus} == 0">
					订单状态：微信支付-未支付
				</div>
				<div class="border fixed-height radius flex items-center fill-title" th:if="${order.orderStatus} == 1">
					订单状态：现金支付-未支付
				</div>
				<div class="flex">
					<div class="flex radius fixed-height items-center border-box flex-grow equal-width border fill-title" th:if="${order.orderType} == 0">
						套餐类型：半年10次
					</div>
					<div class="flex radius fixed-height items-center border-box flex-grow equal-width border fill-title" th:if="${order.orderType} == 1">
						套餐类型：半年20次
					</div>
					<div class="flex radius fixed-height items-center border-box flex-grow equal-width border fill-title" th:if="${order.orderType} == 2">
						套餐类型：季度10次
					</div>
					<div class="flex radius fixed-height items-center border-box flex-grow border equal-width fill-title" th:inline="text">
						价格：[[${order.payPrice}]]元
					</div>
				</div>
				<div class="border fixed-height radius flex items-center fill-title" th:inline="text">
					服务时限：[[${order.serviceRange}]]
				</div>
			</div>

		</div>
		<input type="hidden" id="orderNumber" th:value="${order.orderNumber}" />
		<input type="hidden" id="openId" th:value="${user.openId}" />
		<div class="fixed-bottom border-box flex items-center" th:if="${order.orderStatus} == 0">
			<a class="flex equal-width flex-grow justify-center add" th:href="@{/weixin/pageCardOrderIndex(userId=${user.id}, villeage=${villeage})}">添加新次卡</a>
			<a class="flex equal-width flex-grow justify-center" href="#" id="pay">立即购买</a>
		</div>
		<div class="fixed-bottom border-box flex items-center" th:if="${order.orderStatus} == 1">
			<a class="flex equal-width flex-grow justify-center add" th:href="@{/weixin/pageCardOrderIndex(userId=${user.id}, villeage=${villeage})}">添加新次卡</a>
		</div>
		
		<script type="text/javascript" src="/lib/mod.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<!--SCRIPT_PLACEHOLDER-->

		<script type="text/javascript">
			require("/modules/convenient-service/js/counts-wash-unpaid");
		</script>

	</body>
</html>
