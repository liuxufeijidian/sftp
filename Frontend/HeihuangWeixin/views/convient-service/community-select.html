<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport" />
		<meta content="telephone=no" name="format-detection" />
		<title>小区选择</title>
		<link href="/modules/base/css/common.css" rel="stylesheet" type="text/css">
		<link href="/modules/convenient-service/css/convenient-service.css" rel="stylesheet" type="text/css">
		<style>
			.full-width {
				display: block;
				width: 100%;
			}
		</style>
</head>
	<body class="flex v-flex community-select padding-side border-box cornor-bg">
		<div class="fixed-height bg radius flex flex-shrink">
				<input type="text" name="search" class="block flex-grow no-repeat border-box">
			<input type="submit" value="" class="block no-repeat">
		</div>
		<div class="flex-grow bg radius box-sizing padding-side scroll-y villeages">
			 <ul>
			 	<li th:each="villeage : ${villeage}"><a class="full-width" th:href="@{/weixin/pageChannel(userId=${userId},villeage=${villeage.constTypeId})}" th:text="${villeage.constTypeDesc}">招商.交湾城</a></li>
			 </ul>
		</div>
		<div class="fixed-height bg radius items-center flex border-box flex-shrink">
			 <input type="text" class="flex-grow no-repeat items-center flex other-villeage" value="其它小区" readonly=""/><a href="#" class="box"></a>
		</div>
		<input type="hidden" th:value="${userId}" id="userId"/>
		<script type="text/javascript" src="/lib/mod.js"></script>
		<!--SCRIPT_PLACEHOLDER-->
		
	  <script type="text/javascript">
			require("/modules/convenient-service/js/community-select");
	  </script>
	</body>
</html>
